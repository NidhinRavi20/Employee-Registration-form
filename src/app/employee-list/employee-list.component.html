<div class="container mt-5">
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>Profile Image</th>
        <th>Name</th>
        <th>Age</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="user">
        <td><img [src]="user.profileImage" alt="Profile Image" class="img-thumbnail" width="50" height="50" /></td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.email }}</td>
        <td>
          <button class="btn btn-warning me-2" (click)="onEdit()">Edit</button>
          <button class="btn btn-danger" (click)="onDelete()">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

 <!-- Edit Form Modal -->
<div *ngIf="isEditing" class="modal show d-block" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Employee</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="closeEdit()"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="editForm" (ngSubmit)="saveEdit()">
          <div class="mb-3">
            <label for="editName" class="form-label">Name:</label>
            <input type="text" id="editName" formControlName="name" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="editAge" class="form-label">Age:</label>
            <input type="number" id="editAge" formControlName="age" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="editEmail" class="form-label">Email:</label>
            <input type="email" id="editEmail" formControlName="email" class="form-control" />
          </div>
          <div class="mb-3">
            <label for="editProfileImage" class="form-label">Profile Image:</label>
            <input type="file" id="editProfileImage" (change)="onImageUpload($event)" class="form-control" />
          </div>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </form>
      </div>
    </div>
  </div>
</div>
</div>
